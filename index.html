<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chorono</title>
  </head>
  <body>
    <div class="side"></div>
    <div class="contenair-body">
      <div class="body">
        <div class="bag">
          <div class="cer_eguille">
            <div class="cercle"></div>
            <div class="eguille">
              <div></div>
            </div>
          </div>
          <div class="number">
            <span style="--i: 1"><b>5 </b> </span>
            <span style="--i: 2"><b>10</b> </span>
            <span style="--i: 3"><b>15</b> </span>
            <span style="--i: 4"><b>20</b> </span>
            <span style="--i: 5"><b>25</b> </span>
            <span style="--i: 6"><b>30</b> </span>
            <span style="--i: 7"><b>35</b> </span>
            <span style="--i: 8"><b>40</b> </span>
            <span style="--i: 9"><b>45</b> </span>
            <span style="--i: 10"><b>50</b> </span>
            <span style="--i: 11"><b>55</b> </span>
            <span style="--i: 12"><b>60</b> </span>
          </div>
        </div>
      </div>
      <div class="string-crono">
        <div class="heure">
          <input type="number" value="00" id="heure" />
        </div>
        <span>:</span>
        <div class="minute">
          <input type="number" value="02" id="minute" />
        </div>
        <span>:</span>
        <div class="seconde">
          <input type="number" value="06" id="seconde" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
